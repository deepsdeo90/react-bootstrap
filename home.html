<!DOCTYPE html>
<html>
<head>
	<title>Welcome to My Website</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.35/browser.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="app"></div>
    
<script type="text/babel">

  var Navbar= React.createClass({
    PropTypes:{
      websitename:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          websitename:"My Sample React App"
        }
      },
    render: function(){
      var homeActive='';
      var aboutActive='';
      if(this.props.page=='home'){
        homeActive='active';
      }else if(this.props.page=='about'){
        aboutActive='active';
      }

      return (
        <nav className="navbar navbar-expand-lg navbar-light bg-light">
          <a className="navbar-brand" href="#">{this.props.websitename}</a>
          <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span className="navbar-toggler-icon"></span>
          </button>

          <div className="collapse navbar-collapse" id="navbarSupportedContent">
            <ul className="navbar-nav mr-auto">
              <li className="nav-item" className={homeActive}>
                <a className="nav-link" onClick={this.props.handleHomeClick} href="#">Home </a>
              </li>
              <li className="nav-item " className={aboutActive}>
                <a className="nav-link" onClick={this.props.handleAboutClick} href="#">About Us</a>
              </li>
              
            </ul>
            
          </div>
        </nav>
      )
  }
  });

  var Jumbotron= React.createClass({
     PropTypes:{
      heading:React.PropTypes.string,
      text:React.PropTypes.string,
      link:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          heading:"Hello, world!",
          text:"This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.",
          link:"http:www.google.com"
        }
      },
    render: function(){
      return (
        <div className="jumbotron">
        <div className="container">
          <h1 className="display-3">{this.props.heading}</h1>
          <p>{this.props.text}</p>
          <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
        </div>
      </div>
      )
  }
  });

  var Home= React.createClass({
    render: function(){
      return (
        <main role="main">
      <div className="container">
        <div className="row">
          <h2 className='page-header'>Home</h2>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.

</p>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.

</p>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.

</p>
        </div>
        <hr/>
      </div> 
    </main>

      )
  }
  });

  var About= React.createClass({
    render: function(){
      return (
        <main role="main">
      <div className="container">
        <div className="row">
          <h2 className="page=header">About Us</h2>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
        </div>
        <hr/>
      </div> 
    </main>

      )
  }
  });


  var Footer= React.createClass({
     PropTypes:{
      footerText:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          footerText:"Website Name 2017-2018"
        }
      },
    render: function(){
      return (
        <footer className="container">
          <p>&copy; {this.props.footerText}</p>
        </footer>

      )
  }
  });
  var App= React.createClass({
    getInitialState: function(){
      return {
        page:'home'
      }
    },
    handleHomeClick:function(){
      this.setState({
        page:'home'
      })
    },

    handleAboutClick:function(){
      this.setState({
        page:'about'
      })
    },
    render: function(){
      if(this.state.page=='home'){
        var jumbotron = <Jumbotron/>;
        var page = <Home />;
          
      }else{
        var jumbotron='';
        var page = <About />;
      }
      return (
        <div>
          <Navbar 
            handleHomeClick={this.handleHomeClick}
            handleAboutClick={this.handleAboutClick}
            page={this.state.page}
          />
          {jumbotron}
          {page}
          <Footer />
        </div>
      )
  }
  });
  
  ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
