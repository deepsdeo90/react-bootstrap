<!DOCTYPE html>
<html>
<head>
	<title>Welcome to My Website</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.35/browser.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="app"></div>
    
<script type="text/babel">

  var Navbar= React.createClass({
    PropTypes:{
      websitename:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          websitename:"My Sample React App"
        }
      },
    render: function(){
      return (
        <nav className="navbar navbar-expand-lg navbar-light bg-light">
          <a className="navbar-brand" href="#">{this.props.websitename}</a>
          <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span className="navbar-toggler-icon"></span>
          </button>

          <div className="collapse navbar-collapse" id="navbarSupportedContent">
            <ul className="navbar-nav mr-auto">
              <li className="nav-item active">
                <a className="nav-link" href="#">Home <span className="sr-only">(current)</span></a>
              </li>
              <li className="nav-item">
                <a className="nav-link" href="#">About Us</a>
              </li>
              
            </ul>
            
          </div>
        </nav>
      )
  }
  });

  var Jumbotron= React.createClass({
     PropTypes:{
      heading:React.PropTypes.string,
      text:React.PropTypes.string,
      link:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          heading:"Hello, world!",
          text:"This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.",
          link:"http:www.google.com"
        }
      },
    render: function(){
      return (
        <div className="jumbotron">
        <div className="container">
          <h1 className="display-3">{this.props.heading}</h1>
          <p>{this.props.text}</p>
          <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
        </div>
      </div>
      )
  }
  });

  var Main= React.createClass({
    render: function(){
      return (
        <main role="main">
      <div className="container">
        <div className="row">
          Main content
        </div>
        <hr/>
      </div> 
    </main>

      )
  }
  });
  var Footer= React.createClass({
     PropTypes:{
      footerText:React.PropTypes.string
    },
    getDefaultProps:function(){
        return {
          footerText:"Website Name 2017-2018"
        }
      },
    render: function(){
      return (
        <footer className="container">
          <p>&copy; {this.props.footerText}</p>
        </footer>

      )
  }
  });
  var App= React.createClass({
    render: function(){
      return (
        <div>
          <Navbar />
          <Jumbotron/>
          <Main />
          <Footer />
        </div>
      )
  }
  });
  
  ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
